
<h1>Adoption Details</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="adoptionForm">
  <!-- Add your form fields here -->
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" required>
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" formControlName="phoneNumber" required>
  </div>

  <!-- Add other form fields as needed -->

  <div>
    <button type="button" (click)="onCancel()">Cancel</button>
    <button type="submit">Send</button>
  </div>
</form>
